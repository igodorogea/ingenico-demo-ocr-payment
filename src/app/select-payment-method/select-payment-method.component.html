<h4 class="page-title">Select payment method</h4>

<div class="card scan-card-card" (click)="redirectToOcrServicePage()">
  <div class="card-body">
    <img src="/assets/images/card.scan.svg" alt="">
    <span>Scan card</span>
  </div>
</div>

<div class="card add-card-manually-card">
  <div class="card-body">
    <img src="/assets/images/card.manual.svg" alt="">
    <span>Type manually card data</span>
  </div>
</div>

<app-spinner *ngIf="showSpinner">
  <p>Please wait...</p>
</app-spinner>
