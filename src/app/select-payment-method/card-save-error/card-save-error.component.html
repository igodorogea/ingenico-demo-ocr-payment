<app-select-payment-method></app-select-payment-method>

<div class="error-notification-wrapper">
  <a routerLink="/select-payment-method" class="d-inline-block">
    <div class="error-notification">
      <div class="error-icon"></div>
      <div class="error-message text-danger font-weight-bold">

        <p class="mb-0" *ngIf="error"><small>{{error}}</small></p>
      </div>
    </div>
  </a>
</div>
